{% load static %}
<header class="navbar_container">
    <div class="logo_container">
        <a href="{% url 'home' %}" class="header__logo">
            <img src="{% static 'images/pinterest-logo.webp' %}" />
          </a>
    </div>
    {% if request.user.is_authenticated %}
    <a class="add_pin" href="{% url 'createpin' %}">
        <p>+</p></a>
    <form class="search__container">
        <input name="q" class="search-box" type="text" placeholder="Search in easy dinners, fashion, etc" action="{% url 'home' %}">
    </form>
    <div class="user_nav">
        <a class="login-el" href="#">
        <p>Profile</p></a>
        <a class="signup-el" href="{% url 'logout' %}">
        <p>Logout</p></a>
    </div>
    {% else%}
    <div class="search__container">
        <input name="q" class="search-box" type="text" placeholder="Search in easy dinners, fashion, etc">
    </div>
    <div class="user_nav">
        <a class="login-el" href="{% url 'login' %}">
        <p>Login</p></a>
        <a class="signup-el" href="{% url 'register' %}">
        <p>Signup</p></a>
    </div>
    {% endif %}
</header>
